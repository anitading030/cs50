{% extends "layout.html" %}

{% block main %}

<main class="container p-5">

<form action="/help" method="post">
    <div>
        <h4 class="form-group">Contact Us</h4></h5>
    </div>
    <div class="form-group">
        <input class="form-control" id="name" name="name" placeholder="Name" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" id="phone" name="phone" placeholder="Phone Number" maxlength="20" type="text">
    </div>
    <div class="form-group">
    <textarea class="form-control" id="validationTextarea" name="help" placeholder="Drop us a line" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
    <input class="btn btn-primary" id="submit" type="submit" value="Submit" disabled>
    </div>

    <div class="form-group" id="success">
    <p style="font-weight: bold">{{ success }}</p>
    </div>

</form>


<script>
    document.querySelector("#validationTextarea").onkeyup = function() {
        if(document.querySelector("#validationTextarea").value == "" || document.querySelector("#name").value == "" || document.querySelector("#phone").value == "")
        {
            document.querySelector("#submit").disabled = true;
        }
        else
        {
            document.querySelector("#submit").disabled = false;
        }
    }
</script>




<script>
function disappear()
{
    let body = document.querySelector('#success');
    if (body.style.visibility === 'hidden')
    {
        body.style.visibility = 'hidden';
    }
    else
    {
        body.style.visibility = 'hidden';
    }
}
//blink every 500 ms
window.setInterval(disappear, 1500);
</script>




</main>


{% endblock %}
