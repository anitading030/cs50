{% extends "layout.html" %}

{% block main %}

<main class="container p-5">

<form action="/sell" method="post">

<div class="form-group">
<select id="sell" name="sell"  placeholder="Symbol" class="form-control">
    <option>{{ symbol }}</option>
    {% for stock in stocks %}
     <option>{{ stock }}</option>
    {% endfor %}
</select>
</div>


<div class="form-group">
<input class="form-control" name="shares" id="shares" type="number" value="0" min="0" step="1" placeholder="Shares">
</div>

<div class="form-group">
<input class="btn btn-primary" id="submit" type="submit" value="Sell" disabled>
</div>






</form>

<script>
    document.querySelector("#shares").onkeyup = function() {
        if(document.querySelector("#sell").value == "" || document.querySelector("#shares").value <= 0){
            document.querySelector("#submit").disabled = true;
        } else{
            document.querySelector("#submit").disabled = false;
        }

    }
</script>
<script>
document.querySelector('#sell').selectedIndex = 0;
</script>

</main>
{% endblock %}
